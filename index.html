<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="../RockPaperScissor-/index.js"></script>
    <title>Document</title>
</head>
<body>
      <div class="div1">
      <h1 >ROCK PAPER SCISSOR</h1>
      <p>lets play some round of <strong>RPS</strong></p>
      </div>
   <div class="game">
      <div class="Human">
          <h2>human</h2>
          <button id="rock" value="rock"onclick="playerSelectionR()">rock</button>
          <button id="paper" value="paper"onclick="playerSelectionP()">paper</button>
          <button id="scissor" value="scissor"onclick="playerSelectionS()">scissor</button>

      </div>
      <div class="computer">
          <h2>computer</h2>
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissor</button>
      </div>

   </div>
   <div class="result">
    <h3>you win</h3>
   </div>

</body>
</html>
